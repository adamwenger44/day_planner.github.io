<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
            <div class="col-md-2">
                <div class="hour">
                    <div class="time-block">9:00 AM</div>
                </div>
            </div>

            <div class="col-md-8">
                <textarea cols="90" rows="3" class="past" id="nineAM"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn" id="nineAMbtn">Save</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="hour">
                    <div class="time-block">10:00 AM </div>
                </div>
            </div>

            <div class="col-md-8">
                <textarea cols="90" rows="3" class="past" id="tenAM"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn" id="tenAMbtn">Save</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="hour">
                    <div class="time-block">11:00 AM</div>
                </div>
            </div>

            <div class="col-md-8">
                <textarea cols="90" rows="3" class="past" id="elevenAM"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn" id="elevenAMbtn">Save</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="hour">
                    <div class="time-block">12:00 AM</div>
                </div>
            </div>

            <div class="col-md-8">
                <textarea cols="90" rows="3" class="past" id="twelvePM"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn" id="twelvePMbtn">Save</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="hour">
                    <div class="time-block">1:00 PM</div>
                </div>
            </div>

            <div class="col-md-8">
                <textarea cols="90" rows="3" class="past" id="onePM"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn" id="onePMbtn">Save</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="hour">
                    <div class="time-block">2:00 PM</div>
                </div>
            </div>

            <div class="col-md-8">
                <textarea cols="90" rows="3" class="past" id="twoPM"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn" id="twoPMbtn">Save</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="hour">
                    <div class="time-block">3:00 PM</div>
                </div>
            </div>

            <div class="col-md-8">
                <textarea cols="90" rows="3" class="past" id="threePM"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn" id="threePMbtn">Save</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="hour">
                    <div class="time-block">4:00 PM</div>
                </div>
            </div>

            <div class="col-md-8">
                <textarea cols="90" rows="3" class="past" id="fourPM"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn" id="fourPMbtn">Save</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="hour">
                    <div class="time-block">5:00 PM</div>
                </div>
            </div>

            <div class="col-md-8">
                <textarea cols="90" rows="3" class="past" id="fivePM"></textarea>
            </div>
            <div class="col-md-2">
                <button class="saveBtn" id="fivePMbtn">Save</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
